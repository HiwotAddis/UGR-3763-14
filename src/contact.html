    <div class="container mx-auto pt-16 mb-10 flex flex-col min-h-screen">
        <h2 class="text-center pt-10 text-4xl font-bold uppercase mt-10 ">Contact </h2>
        <div class="flex flex-wrap -mx-2 w-full mt-6 pt-16">
            <div class="md:w-1/2  w-full p-4 ">

                    </div>
                    <div class="call mb-5">
                        <h4 class="font-semibold"><i class="fa fa-mobile  m-4 text-pink-600" aria-hidden="true"></i> Call:</h4>
                        <p>+251 961 256116</p>
                    </div>
                    <div class="iframe-container  pb-2.25% w-full h-20 ">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1575.9551525801999!2d38.82808179196432!3d9.000525399929563!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b9b6053e87c49%3A0x5752c9d2f249c0ce!2sAbel%20wood%20and%20metal%20manufacturing!5e0!3m2!1sen!2sus!4v1700834094906!5m2!1sen!2sus" style="border:0;" allowfullscreen="" loading="lazy" class=" top-0 left-0 w-full h-full"></iframe>

            <div class="w-full md:w-1/2 p-4 ">
                <div class="bg-white  p-5 shadow-lg ">
                    
                    <form action="#"  onsubmit="sendEmail(); reset(); return false">
                        <div class="w-full md:w-full md:flex ">
                            <div class="mb-4  md:inline-block p-2">
                              <label for="name" class="text-gray-700 mb-2">Name</label>
                              <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full  px-4 px-4vh h-10 border border-gray-300 rounded box-border" required>
                            </div>
                            <div class="mb-4  md:inline-block p-2">
                              <label for="email" class="text-gray-700 mb-2">Email</label>
                              <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full px-4  h-10 px-4vh border border-gray-300 rounded box-border" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="subject" class="block text-gray-700 mb-2">Subject</label>
                            <textarea id="subject" name="subject" placeholder="Subject" class="w-full  py-0.25 px-4 border border-gray-300 rounded box-border" required></textarea>
                        </div>
                        <div class="mb-2">
                            <label for="message" class="block text-gray-700 mb-2">Message</label>
                            <textarea id="message" name="message" placeholder="Enter your text here " class="w-full  h-20   px-4   border border-gray-300 rounded box-border" required></textarea>
                        </div>
                        <div class="flex flex-col items-center">
                            <button type="submit" class="  w-1/2 md:w-1/2 bg-pink-600 hover:bg-pink-700 text-white font-semibold text-md tracking-wider py-1 px-2vw rounded-lg border-none">Send Message</button>
